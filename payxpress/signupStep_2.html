    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>

<body class="bg__off_white authSteps">

    <main class="mainContentArea ">
        <div class="pageClose dialogDismiss">
            <a href="index.html" class="close_dialog cls_lg">   
            </a>
        </div>
        <div class="section_block">
            <div class="container ">
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <div class="authblock ">
                            <div class="detail_control margin_bottom_lg">
                                <a href="signUp.html" class="back_btn"
                                    title="Back to homework">
                                    <span class="back_icon">
                                        <svg class="cust_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M7.05 9.293L6.343 10 12 15.657l1.414-1.414L9.172 10l4.242-4.243L12 4.343z" />
                                        </svg>
                                    </span>
                                    <span class="bc_label">Back</span>
                                </a>
                            </div>
                            <div class="blockHeader text-center margin_top_lg">
                                <h2 class="title title_sm font-regular margin_bottom_sm">How do you plan on using the loan?</h2>
                                <h4 class="title font-bold color__grey_dark">Select the option that works best for you</h4>
                            </div>
                            <form action="">
                                
                                <div class="showcaseTileList margin_top_lg row">
                                    <article class="showcaseTileItem itemSelected col-6 col-md-4">
                                        <label for="optionGrc" class="selectorWrapper text-center">
                                            <input type="radio" class="hidden" id="optionGrc" name="loanOption">
                                            <figure class="brandFigure"> 
                                                <img src="./img/icons/groceries.svg" class="brandImage" alt="Groceries">
                                            </figure>
                                            <h4 class="title">
                                                Groceries
                                            </h4>
                                        </label>
                                    </article>
                                    <article class="showcaseTileItem col-6 col-md-4">
                                        <label for="optionUtl" class="selectorWrapper text-center">
                                            <input type="radio" class="hidden" id="optionUtl" name="loanOption">
                                            <figure class="brandFigure"> 
                                                <img src="./img/icons/utilities.svg" class="brandImage" alt="Utilities">
                                            </figure>
                                            <h4 class="title">
                                                Utilities
                                            </h4>
                                        </label>
                                    </article>
                                    <article class="showcaseTileItem col-6 col-md-4">
                                        <label for="optionprs" class="selectorWrapper text-center">
                                            <input type="radio" class="hidden" id="optionprs" name="loanOption">
                                            <figure class="brandFigure"> 
                                                <img src="./img/icons/personal.svg" class="brandImage" alt="Personal">
                                            </figure>
                                            <h4 class="title">
                                                Personal
                                            </h4>
                                        </label>
                                    </article>
                                </div>

                                <div class="auth_cta text-center">
                                    <a href="signupStep_3.html" class="btn btn-secondary btn-lg">Continue</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<script src="js/jquery.js"></script>
	<script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
