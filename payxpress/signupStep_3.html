<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Gert started | PayXpress</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body class="bg__off_white authSteps">

    <main class="mainContentArea ">
        <div class="pageClose dialogDismiss">
            <a href="index.html" class="close_dialog cls_lg">   
            </a>
        </div>
        <div class="section_block">
            <div class="container ">
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <div class="authblock ">
                            <div class="detail_control margin_bottom_lg">
                                <a href="signupStep_2.html" class="back_btn"
                                    title="Back to homework">
                                    <span class="back_icon">
                                        <svg class="cust_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M7.05 9.293L6.343 10 12 15.657l1.414-1.414L9.172 10l4.242-4.243L12 4.343z" />
                                        </svg>
                                    </span>
                                    <span class="bc_label">Back</span>
                                </a>
                            </div>
                            <div class="blockHeader text-center margin_top_lg">
                                <h2 class="title title_sm font-regular margin_bottom_sm">Tell us about yourself</h2>
                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label class="control-label caps_upper font-bold">First Name</label>
                                        <input type="text" placeholder="Enter your first name" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label caps_upper font-bold">Last Name</label>
                                        <input type="text" placeholder="Enter your last name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label caps_upper font-bold">SA Identification number</label>
                                    <input type="text" placeholder="Enter your SA Identification number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label caps_upper font-bold">Phone Number</label>
                                    <input type="tel" placeholder="Enter your phone number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label caps_upper font-bold">Email Address</label>
                                    <input type="email" placeholder="Enter your email address" class="form-control">
                                </div>
                                <div class="auth_cta text-center">
                                    <button type="submit" class="btn btn-secondary btn-lg">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<script src="js/jquery.js"></script>
	<script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
    		
</body>
</html>
