<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Forgot Password | Farmzone</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body class="">

    <main class="authenticationPageLayout">
        <div class="main_page_frame">
            <div class="pageClose dialogDismiss">
                <button type="button" data-dismiss="alert" class="close_dialog cls_lg">   
                </button>
            </div>
            <div class="section_block">
                <div class="container content_narrow">
                    <div class="authblock">
                        <div class=" row no-gutters">
                            <aside class="authSidePanel col-sm-5 col-md-5">
                                <div class="panelWrapper">
                                    <div class="LogoHolder">
                                        <a href="index.html">
                                            <img src="img/logo.svg" alt="Gradely.ng">
                                        </a>
                                    </div>
                                    <p class="font-md">Farmzone is a social venture, whose aim is to connect the farm to the market. </p>
                                </div>
                            </aside>
                            <section class="authFormHolder col-sm-7 col-md-7">
                                <div class="panelWrapper">
                                    <div class="blockHeader">
                                        <h3 class="title title_md font-bold">Forgot your Password?</h3>
                                        <p class="font-md">Don't worry, just enter the email address you registered with, and we will send you a link to reset your password.</p>
                                    </div>
                                    <div class="error_message hidden">
                                        <p>No record found for the provided email address.</p>
                                    </div>
                                    <form action="">

                                        <div class="form-group ">
                                            <div class="labeledInputBlock">
                                                <label for="us_email" class="control-label color__default">Email Address</label>
                                                <input type="text" class="form-control" id="us_email" placeholder="Email Address ">
                                            </div>
                                        </div>
                                        <div class="auth_cta">
                                            <button type="submit" class="btn btn-secondary">Send Reset Link</button>
                                        </div> 
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
	<script src="js/jquery.js"></script>
	<script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
    		
</body>
</html>
