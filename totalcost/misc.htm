<div class="pp_card_row">
    <div class="pp_card">
        <div class="card_wrapper">
            <h4 class="pp_label">
                Base Fees
            </h4>
            <div class="pp_value">
                <span class="currency naira">
                    45,000
                </span>
            </div>
            <a href="#more_info" class="pp_info_toggle" class="btn-link">
                Learn More
            </a>
        </div>
    </div>
    <div class="pp_card">
        <div class="card_wrapper">
            <h4 class="pp_label">
                Pre-Wedding Photoshot
            </h4>
            <div class="pp_value">
                <span class="currency naira">30,000
                </span>
            </div>
            <a href="#more_info" class="pp_info_toggle" class="btn-link">
                Learn More
            </a>
        </div>
    </div>
    <div class="pp_card">
        <div class="card_wrapper">
            <h4 class="pp_label">
                Off site Photoshot
            </h4>
            <div class="pp_value">
                <span class="currency naira">
                    20,000
                </span>
            </div>
            <a href="#more_info" class="pp_info_toggle" class="btn-link">
                Learn More
            </a>
        </div>
    </div>
    <div class="pp_card">
        <div class="card_wrapper">
            <h4 class="pp_label">
                Get digital Copies
            </h4>
            <div class="pp_value">
                <span class="currency naira">
                    10,000
                </span>
            </div>
            <a href="#more_info" class="pp_info_toggle" class="btn-link">
                Learn More
            </a>
        </div>
    </div>
    <div class="pp_card">
        <div class="card_wrapper">
            <h4 class="pp_label">
                Photo framing
            </h4>
            <div class="pp_value">
                <span class="currency naira">
                    10,000
                </span>
            </div>
            <a href="#more_info" class="pp_info_toggle" class="btn-link">
                Learn More
            </a>
        </div>
    </div>
</div>

<div class="control_btns">
    <a href="#" class="btn btn-sm btn-inverse">New Event</a>
</div>

        .viewOptions {
