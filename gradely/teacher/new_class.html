<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>New Class | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <div class="modal fade" id="addSchool">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h4 class="modal-title text-caps">Add school</h4>
                    <div class="dialogDismiss">
                        <button type="button" class="close_dialog" data-dismiss="modal"></button>
                    </div>
                </header>
                <div class="modal-body">
                    <p class="subtitle font-md">An invitation to sign up on gradely will be sent to the school using the information you provide.</p>
                    <form action="">
                        <div class="form-group">
                            <label class="control-label">School Name</label>
                            <input type="text" class="form-control" placeholder="Enter the name of the school">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact Email</label>
                            <input type="email" class="form-control" placeholder="e.g admin@school.com">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact Phone number</label>
                            <input type="tel" class="form-control" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <main class="mainContentArea">
        <div class="grdly_page_frame bg__off_white">
            <section class="global_alert_holder">
                <!-- Toggle class "show" to the alert -->
                <div class="global_alert alert alert_secondary alert-dismissible fade show  hidden" role="alert">
                    <div class="container">
                        <div class="extra_info">
                            <div class="alert_icon">
                                <span class="cust_icon icon_info"></span>
                            </div>
                            <div class="alert_info">
                                <p>Personal information updated successfully</p>
                            </div>
                            <div class="dialogDismiss">
                                <button type="button" data-dismiss="alert" class="close_dialog">   
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="grdly_page_body">
                <header class="formWidgetHeader">
                    <div class="widgetHeaderWrapper">
                      <div class="formNavGroup navGroupLeft">
                        <a href="my_classes.html" class="navGroupItem formClose" title="Cancel">
                            <svg class="cust_icon icon_xs" viewBox="0 0 20 20" fill="none" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 8.58589L2.929 1.51489L1.515 2.92889L8.586 9.99989L1.515 17.0709L2.929 18.4849L10 11.4139L17.071 18.4849L18.485 17.0709L11.414 9.99989L18.485 2.92889L17.071 1.51489L10 8.58589Z"/>
                            </svg>
                        </a>
                      </div>
                      <div class="formNavGroup navGroupCenter">
                        <div class="navGroupItem formTitle">
                          <h4 class="title font-bold">Manage Class</h4>
                        </div>
                      </div>
                      <div class="formNavGroup navGroupRight">
                        <button type="submit" class="navGroupItem formSubmit">
                            Save
                        </button>
                      </div>
                    </div>
                </header>
                <div class="section_block">
                    <div class="container form_body">
                        <div class="formWidgetBody">
                            <header class="section_header font-md">
                                <div class="title_prefixed">
                                    <div class="icon_box box_inverse">
                                        <span class="cust_icon icon_class"></span>
                                    </div>
                                    <h3 class="title title_lg color__black font-bold">Class Details</h3>
                                </div>
                            </header>
                            <form action="">
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Where do you teacher?</label>
                                    <select class="form-control" placeholder="Select school">
                                        <option>Choose your school</option>
                                        <option>Christland Intl. College</option>
                                        <option>Queens College</option>
                                        <option>Kings College</option>
                                        <option>Kings and Queens Intl. College</option>
                                        <option>British International School</option>
                                    </select>
                                    <div class="more_control margin_top_md">
                                        <button type="button" data-target="#addSchool" data-toggle="modal" class="input_control">
                                            <span class="t_icon">
                                                <svg class="cust_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <polygon points="20 9 11 9 11 0 9 0 9 9 0 9 0 11 9 11 9 20 11 20 11 11 20 11 20 9"/>
                                                </svg>
                                            </span>
                                            <span >Can't find the school? <span class="widget_cta_link">Add it now</span></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Which class do you teach?</label>
                                    <select class="form-control" placeholder="Select school">
                                        <option>Select your class</option>
                                        <option>Senior Secondary School 1 - SSS1</option>
                                        <option>Senior Secondary School 2 - SSS2</option>
                                        <option>Senior Secondary School 3 - SSS3</option>
                                        <option>Junior Secondary School 1 - JSS1</option>
                                        <option>Junior Secondary School 2 - JSS2</option>
                                        <option>Junior Secondary School 3 - JSS3</option>
                                    </select>
                                    <p class="help-block hidden text-error">Invalid class code. Try again</p>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Select your class curriculum level</label>
                                    <div class="pillSelectorList">
                                        <div class="selectorItem">
                                            <label for="ucat_0" class="pillWrapper">
                                                <input type="checkbox" id="ucat_0" class="pillSelectControl" name="classCurriculum">
                                                <span class="selectorLabel caps_upper">
                                                    WAEC
                                                </span>
                                            </label>
                                        </div>
                                        <div class="selectorItem">
                                            <label for="ucat_1" class="pillWrapper">
                                                <input type="checkbox" id="ucat_1" class="pillSelectControl" name="classCurriculum">
                                                <span class="selectorLabel caps_upper">
                                                    Neco
                                                </span>
                                            </label>
                                        </div>
                                        <div class="selectorItem">
                                            <label for="ucat_2" class="pillWrapper">
                                                <input type="checkbox" id="ucat_2" class="pillSelectControl" name="classCurriculum">
                                                <span class="selectorLabel capsUpper">
                                                    IGCSE
                                                </span>
                                            </label>
                                        </div>
                                        <div class="selectorItem">
                                            <label for="ucat_3" class="pillWrapper">
                                                <input type="checkbox" id="ucat_3" class="pillSelectControl" name="classCurriculum">
                                                <span class="selectorLabel capsUpper">
                                                    SAT
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Which subject(s) do you teach this class?</label>
                                    <div class="pillSelectorList">
                                        <div class="selectorItem">
                                            <label for="subj_0" class="pillWrapper">
                                                <input type="checkbox" id="subj_0" class="pillSelectControl" name="tchSubject">
                                                <span class="selectorLabel caps_upper">
                                                    Mathematics
                                                </span>
                                            </label>
                                        </div>
                                        <div class="selectorItem">
                                            <label for="subj_1" class="pillWrapper">
                                                <input type="checkbox" id="subj_1" class="pillSelectControl" name="tchSubject">
                                                <span class="selectorLabel caps_upper">
                                                    English Language
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>                        

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
    		
</body>
</html>
