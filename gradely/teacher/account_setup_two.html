<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Setup your account - Create your profile | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame bg__off_white">
            <section class="grdly_page_body">
                
                <div class="section_block">
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header font-md">
                                    <h3 class="title title_lg color__black font-bold">Create your Profile</h3>
                                </header>
                                <form action="">
                                    <div class="user_profile_details">
                                        <div class="user_info_avi avi_xl">
                                            <img src="" alt="">
                                            <span class="default_avi bg__danger">AJ</span>
                                        </div>
                                        <div class="user_details_wrapper">
                                            <div class="user_info">
                                                <h5 class="title font-bold">Change Photo</h5>
                                                <span class="font-sm">Accepts .png, .jpg or .jpeg</span>
                                            </div>
                                            <div class="profile_action_btn">
                                                <label for="upload_imgs" class="btn btn-default-outline btn-sm">
                                                    <input type="file" accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                    <span>Change Photo</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="base_divider"></div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Gender</label>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="genderMale" class="radio-inline">
                                                <input type="radio" id="genderMale" checked name="userGender">
                                                <span class="label_title">Male</span>
                                            </label>
                                            <label for="genderFemale" class="radio-inline">
                                                <input type="radio" id="genderFemale" name="userGender">
                                                <span class="label_title">Female</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Your Name</label>
                                            <p class="help-block">(First Name and Last Name)</p>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <div class="form-row">
                                                <div class="col-sm-6">
                                                    <label for="" class="control-label caps_upper sr-only">First Name</label>
                                                    <input type="text" class="form-control" value="Andrew">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="" class="control-label caps_upper sr-only">Last Name</label>
                                                    <input type="text" class="form-control" value="Jackson">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Email Address</label>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label caps_upper sr-only">Email Address</label>
                                            <input type="email" class="form-control" value="andrewjay@gmail.com">
                                        </div>
                                    </div>

                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Phone Number</label>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label caps_upper sr-only">Phone Number</label>
                                            <input type="tel" class="form-control" placeholder="Enter your phone number">
                                        </div>
                                    </div>

                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Date of Birth</label>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <div class="date_selector_widget">
                                                <div class="date_item date_day">
                                                    <select class="form-control">
                                                        <option>Day</option>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                        <option>6</option>
                                                        <option>7</option>
                                                        <option>8</option>
                                                        <option>9</option>
                                                        <option>10</option>
                                                        <option>11</option>
                                                        <option>12</option>
                                                        <option>13</option>
                                                        <option>14</option>
                                                        <option>15</option>
                                                        <option>16</option>
                                                        <option>17</option>
                                                        <option>18</option>
                                                        <option>19</option>
                                                        <option>20</option>
                                                        <option>21</option>
                                                        <option>22</option>
                                                        <option>23</option>
                                                        <option>24</option>
                                                        <option>25</option>
                                                        <option>26</option>
                                                        <option>27</option>
                                                        <option>28</option>
                                                        <option>29</option>
                                                        <option>30</option>
                                                        <option>31</option>
                                                    </select>
                                                </div>
                                                <div class="date_item date_month">
                                                    <select class="form-control">
                                                        <option>Month</option>
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <option>March</option>
                                                        <option>April</option>
                                                        <option>May</option>
                                                        <option>June</option>
                                                        <option>July</option>
                                                        <option>August</option>
                                                        <option>September</option>
                                                        <option>October</option>
                                                        <option>November</option>
                                                        <option>December</option>
                                                    </select>
                                                </div>
                                                <div class="date_item date_year">
                                                    <select class="form-control">
                                                        <option>Year</option>
                                                        <option>1985</option>
                                                        <option>1986</option>
                                                        <option>1987</option>
                                                        <option>1988</option>
                                                        <option>1989</option>
                                                        <option>1990</option>
                                                        <option>1991</option>
                                                        <option>1992</option>
                                                        <option>1993</option>
                                                        <option>1994</option>
                                                        <option>1995</option>
                                                        <option>1996</option>
                                                        <option>1997</option>
                                                        <option>1998</option>
                                                        <option>1999</option>
                                                        <option>2000</option>
                                                        <option>2001</option>
                                                        <option>2002</option>
                                                        <option>2003</option>
                                                        <option>2004</option>
                                                        <option>2005</option>
                                                        <option>2006</option>
                                                        <option>2007</option>
                                                        <option>2008</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <label class="control-label font-bold caps_upper">Address Number</label>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Street Address">
                                            </div>
                                            <div class="form-row">
                                                <div class="col-sm-6">
                                                    <label for="" class="control-label sr-only">Country</label>
                                                    <select class="form-control">
                                                        <option selected>Nigeria</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="" class="control-label sr-only">State/Province</label>
                                                    <select class="form-control">
                                                        <option selected>Lagos</option>
                                                        <option>Oyo</option>
                                                        <option>Ogun</option>
                                                        <option>Kano</option>
                                                        <option>Kaduna</option>
                                                        <option>Anambra</option>
                                                        <option>Imo</option>
                                                        <option>Sokoto</option>
                                                        <option>Benue</option>
                                                        <option>Borno</option>
                                                        <option>Niger</option>
                                                        <option>Osun</option>
                                                        <option>Ondo</option>
                                                        <option>Jigawa</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        <a href="account_setup_two.html" class="btn btn-primary-outline">Back</a>
                                    </div>
                                    <div class="nextBtn">
                                        <a href="teacher_lander.html" class="btn btn-primary-ghost">Skip</a>
                                        <button type="submit" class="btn btn-secondary">Continue</button>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
    		
</body>
</html>
