<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>New Homework | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/DateTimePicker.min.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="mainContentArea padding-top-none">
        <div class="grdly_page_frame bg__off_white">
    
            <section class="grdly_page_body">
                
                <div class="section_block">
                    <div class="pageClose dialogDismiss">
                        <a href="homework.html" class="close_dialog cls_lg">
                            <span class="closeLabel">Exit</span>
                        </a>
                    </div>
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header">
                                    <h3 class="title title_lg color__black font-bold">Create Homework</h3>
                                </header>
                                <form action="">
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper font-bold">Subject?</label>
                                        <div class="margin_top_sm">
                                            <label for="sbjMaths" class="radio-inline">
                                                <input type="radio" id="sbjMaths" checked name="hmSubject">
                                                <span class="label_title caps_upper">Mathematics</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper font-bold">Title</label>
                                        <input type="text" class="form-control" value="Week 7 - Homework">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper font-bold">Select Class</label>
                                        <select class="form-control" placeholder="Select school">
                                            <!-- List of the teacher's classes -->
                                            <option>Select a class</option>
                                            <option>Senior Secondary School 1 - SSS1</option>
                                            <option>Senior Secondary School 2 - SSS2</option>
                                            <option>Senior Secondary School 3 - SSS3</option>
                                        </select>
                                        <p class="help-block hidden text-error">Invalid class code. Try again</p>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper font-bold">Start Date</label>
                                            <input type="text" class="form-control" data-field="date" placeholder="Set a start date?">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper font-bold">Due Date</label>
                                            <input type="text" class="form-control " data-field="date" placeholder="Set a due date">
                                        </div>
                                    </div>                 
                                    <div id="dtBox"></div>
                                </form>
                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        <a href="homework.html" class="btn btn-default-outline">Cancel</a>
                                    </div>
                                    <div class="nextBtn">
                                        <a href="question_pool.html" class="btn btn-secondary">Continue</a>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/base.min.js"></script>
    <script src="../js/DateTimePicker.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        $(document).ready(function(){
            $("#dtBox").DateTimePicker();
        });
    </script>
    		
</body>
</html>
