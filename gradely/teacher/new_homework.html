<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>New Homework | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="mainContentArea">
        <div class="grdly_page_frame bg__off_white">
            <section class="global_alert_holder">
                <!-- Toggle class "show" to the alert -->
                <div class="global_alert alert alert_secondary alert-dismissible fade show  hidden" role="alert">
                    <div class="container">
                        <div class="extra_info">
                            <div class="alert_icon">
                                <span class="cust_icon icon_info"></span>
                            </div>
                            <div class="alert_info">
                                <p>Personal information updated successfully</p>
                            </div>
                            <div class="dialogDismiss">
                                <button type="button" data-dismiss="alert" class="close_dialog">   
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="grdly_page_body">
                <header class="formWidgetHeader">
                    <div class="widgetHeaderWrapper">
                      <div class="formNavGroup navGroupLeft">
                        <a href="homework.html" class="navGroupItem formClose" title="Cancel">
                            <svg class="cust_icon icon_xs" viewBox="0 0 20 20" fill="none" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 8.58589L2.929 1.51489L1.515 2.92889L8.586 9.99989L1.515 17.0709L2.929 18.4849L10 11.4139L17.071 18.4849L18.485 17.0709L11.414 9.99989L18.485 2.92889L17.071 1.51489L10 8.58589Z"/>
                            </svg>
                        </a>
                      </div>
                      <div class="formNavGroup navGroupCenter">
                        <div class="navGroupItem formTitle">
                          <h4 class="title font-bold">New Homework</h4>
                        </div>
                      </div>
                      <div class="formNavGroup navGroupRight">
                        <button type="submit" class="navGroupItem formSubmit">
                            Create
                        </button>
                      </div>
                    </div>
                </header>
                <div class="section_block">
                    <div class="container form_body">
                        <div class="formWidgetBody">
                            <header class="section_header">
                                <h3 class="title title_lg color__black font-bold">Homework Details</h3>
                            </header>
                            <form action="">
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Homework Title</label>
                                    <input type="text" class="form-control" placeholder="E.g Week 0 revision quiz">
                                </div>
                                <div class="form-group">
                                    <label class="control-label caps_upper">Description</label>
                                    <textarea rows="10" class="form-control" placeholder="Enter specific instructions or summary of the homework"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Which class do you want to assign the homework to?</label>
                                    <select class="form-control" placeholder="Select school">
                                        <!-- List of the teacher's classes -->
                                        <option>Select a class</option>
                                        <option>Senior Secondary School 1 - SSS1</option>
                                        <option>Senior Secondary School 2 - SSS2</option>
                                        <option>Senior Secondary School 3 - SSS3</option>
                                    </select>
                                    <p class="help-block hidden text-error">Invalid class code. Try again</p>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Tag homework to a subject?</label>
                                    <div class="pillSelectorList">
                                        <div class="selectorItem">
                                            <label for="subj_0" class="pillWrapper">
                                                <input type="radio" id="subj_0" class="pillSelectControl" name="tchSubject">
                                                <span class="selectorLabel caps_upper">
                                                    Mathematics
                                                </span>
                                            </label>
                                        </div>
                                        <div class="selectorItem">
                                            <label for="subj_1" class="pillWrapper">
                                                <input type="radio" id="subj_1" class="pillSelectControl" name="tchSubject">
                                                <span class="selectorLabel caps_upper">
                                                    English Language
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label caps_upper">Week / Topic</label>
                                    <select class="form-control" placeholder="Select school">
                                        <!-- List of the teacher's classes -->
                                        <option>Select a week / Topic</option>
                                        <option>Week 1 - Indicies</option>
                                        <option>Week 2 - Logarithms</option>
                                        <option>Week 3 - Menusration</option>
                                        <option>Week 1 - Indicies</option>
                                        <option>Week 2 - Logarithms</option>
                                        <option>Week 3 - Menusration</option>
                                        <option>Week 1 - Indicies</option>
                                        <option>Week 2 - Logarithms</option>
                                        <option>Week 3 - Menusration</option>
                                    </select>
                                    <p class="help-block hidden text-error">Invalid class code. Try again</p>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="" class="control-label caps_upper">Start Date</label>
                                        <input type="datetime-local" class="form-control" placeholder="dd/mm/yyyy">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="" class="control-label caps_upper">Due Date</label>
                                        <input type="datetime-local" class="form-control" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>                 

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
    		
</body>
</html>
