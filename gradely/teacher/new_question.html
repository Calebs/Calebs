<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Week 2 mathemathics questions | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame bg__off_white">
            <section class="global_alert_holder hidden">
                <!-- Toggle class "show" to the alert -->
                <div class="global_alert alert alert_secondary alert-dismissible fade show " role="alert">
                    <div class="container">
                        <div class="extra_info">
                            <div class="alert_icon">
                                <span class="cust_icon icon_info"></span>
                            </div>
                            <div class="alert_info">
                                <p>You must have at least <strong>15 questions</strong> and not more than <strong>30
                                        question</strong> in your homework.</p>
                            </div>
                            <div class="dialogDismiss">
                                <button type="button" data-dismiss="alert" class="close_dialog">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="grdly_page_body">
                <div class="section_block">
                    <div class="pageClose dialogDismiss">
                        <a href="question_pool.html" class="close_dialog cls_lg">
                            <span class="closeLabel">Exit</span>
                        </a>
                    </div>
                    <div class="container form_body">
                       
                        <div class="formWidgetBody">
                            <header class="section_header">
                                <div class="title_prefixed">
                                    <h3 class="title title_sm color__black font-bold">New Question</h3>
                                </div>
                            </header>
                            <div action="content_inner">
                               <form action="">
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Subject</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Subject</label>
                                            <select class="form-control">
                                                <option>Select a subject</option>
                                                <option selected>Mathematics</option>
                                                <option>English Language</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Week</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Week</label>
                                            <select class="form-control">
                                                <option>Select week</option>
                                                <option>Week 1 - Mensuration</option>
                                                <option selected>Week 2 - Logarithm</option>
                                                <option>Week 3 - Indices</option>
                                                <option>Week 4 - Indices</option>
                                                <option>Week 5 - Indices</option>
                                                <option>Week 6 - Indices</option>
                                                <option>Week 7 - Indices</option>
                                                <option>Week 8 - Indices</option>
                                                <option>Week 9 - Indices</option>
                                                <option>Week 10 - Indices</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Curriculum</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Curriculum</label>
                                            <select class="form-control">
                                                <option>Select curriculum</option>
                                                <option>NECO</option>
                                                <option>WAEC</option>
                                                <option>IGCSE</option>
                                                <option>SAT</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Question</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Question Text</label>
                                            <textarea rows="5" class="form-control" placeholder="Enter your question here"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Difficulty</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Question Difficulty</label>
                                            <div class="pillSelectorList">
                                                <div class="selectorItem">
                                                    <label for="qdiff_0" class="pillWrapper">
                                                        <input type="radio" id="qdiff_0" class="pillSelectControl" name="classCurriculum">
                                                        <span class="selectorLabel caps_upper">
                                                            EASY
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="selectorItem">
                                                    <label for="qdiff_1" class="pillWrapper">
                                                        <input type="radio" id="qdiff_1" class="pillSelectControl" name="classCurriculum">
                                                        <span class="selectorLabel caps_upper">
                                                            Medium
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="selectorItem">
                                                    <label for="qdiff_2" class="pillWrapper">
                                                        <input type="radio" id="qdiff_2" class="pillSelectControl" name="classCurriculum">
                                                        <span class="selectorLabel caps_upper">
                                                            Hard
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form_row_group row">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Options</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <div class="numbered_row_list questionOptions">
                                                <div class="numbered_row_item questionOptionItem">
                                                    <div class="row_count"></div>
                                                    <div class="row_content">
                                                        <div class="option_input_widget">
                                                            <div class="option_widget_block option_answer_input">
                                                                <input type="text" class="form-control" placeholder="Option text here">
                                                            </div>
                                                            <div class="option_widget_block option_answer_marker" title="Set as answer" data-toggle="tooltip">
                                                                <input type="checkbox" name="quest_option" id="option_1">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="numbered_row_item questionOptionItem">
                                                    <div class="row_count"></div>
                                                    <div class="row_content">
                                                        <div class="option_input_widget">
                                                            <div class="option_widget_block option_answer_input">
                                                                <input type="text" class="form-control" placeholder="Option text here">
                                                            </div>
                                                            <div class="option_widget_block option_answer_marker" title="Set as answer" data-toggle="tooltip">
                                                                <input type="checkbox" name="quest_option" id="option_2">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="numbered_row_item questionOptionItem">
                                                    <div class="row_count"></div>
                                                    <div class="row_content">
                                                        <div class="option_input_widget">
                                                            <div class="option_widget_block option_answer_input">
                                                                <input type="text" class="form-control" placeholder="Option text here">
                                                            </div>
                                                            <div class="option_widget_block option_answer_marker" title="Set as answer" data-toggle="tooltip">
                                                                <input type="checkbox" name="quest_option" id="option_3">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="numbered_row_item questionOptionItem">
                                                    <div class="row_count"></div>
                                                    <div class="row_content">
                                                        <div class="option_input_widget">
                                                            <div class="option_widget_block option_answer_input">
                                                                <input type="text" class="form-control" placeholder="Option text here">
                                                            </div>
                                                            <div class="option_widget_block option_answer_marker" title="Set as answer" data-toggle="tooltip">
                                                                <input type="checkbox" name="quest_option" id="option_4">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Duration</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <label for="" class="control-label sr-only">Question Duration</label>
                                            <div class="input-group">
                                                <input type="number" min="5" step="5" value="30" class="form-control">
                                                <div class="input-group-addon bg__inverse_light">
                                                    <span class="color__default font-bold">Seconds</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form_row_group">
                                        <div class="form_group_item col-md-4">
                                            <h4 class="form_row_title ">Attach Image</h4>
                                        </div>
                                        <div class="form_group_item col-md-8">
                                            <div class="attachment_tray">
                                                <div class="tray_item attachment_control">
                                                    <label for="upload_imgs" class="upload_btn" title="Select Image">
                                                        <input type="file" multiple accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                        <svg class="cust_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                            <polygon points="20 9 11 9 11 0 9 0 9 9 0 9 0 11 9 11 9 20 11 20 11 11 20 11 20 9"></polygon>
                                                        </svg>
                                                    </label>
                                                </div>
                                                <div class="tray_item attachment_tile">
                                                    <figure class="tile_image">
                                                        <div class="image_wrapper">
                                                            <img src="../img/banners/questionImage.jpg">
                                                            <div class="attachment_dismiss">
                                                                <a href="#" class="dataDismiss">
                                                                    <svg class="cust_icon " width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                        <path d="M3.516 20.484C2.36988 19.377 1.45569 18.0529 0.826781 16.5889C0.197873 15.1248 -0.133162 13.5502 -0.147008 11.9568C-0.160854 10.3635 0.142767 8.78331 0.746137 7.30855C1.34951 5.83379 2.24055 4.49397 3.36726 3.36726C4.49397 2.24055 5.83379 1.34951 7.30855 0.746137C8.78331 0.142767 10.3635 -0.160854 11.9568 -0.147008C13.5502 -0.133162 15.1248 0.197873 16.5889 0.826781C18.0529 1.45569 19.377 2.36988 20.484 3.516C22.6699 5.77922 23.8794 8.81045 23.8521 11.9568C23.8247 15.1032 22.5627 18.1129 20.3378 20.3378C18.1129 22.5627 15.1032 23.8247 11.9568 23.8521C8.81045 23.8794 5.77922 22.6699 3.516 20.484ZM13.68 12L17.076 8.604L15.384 6.912L12 10.308L8.604 6.912L6.912 8.604L10.308 12L6.912 15.396L8.604 17.088L12 13.692L15.396 17.088L17.088 15.396L13.692 12H13.68Z"/>
                                                                    </svg>  
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </figure>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                               </form>
                            </div>
                         </div>
                    </div>
                    <div class="submit_widget widget_fixed_bottom">
                        <div class="container form_body">
                            <div class="nav_flex_row ">
                                <div class="backBtn">
                                    <button type="button" class="btn btn-default-outline">Exit</button>
                                </div>
                                <div class="nextBtn">
                                    <button type="button" class="btn btn-primary">Save Question</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/jquery.js"></script>
    <script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
