            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 100%;
            box-shadow: 0px 0px 0px transparent;
            transition: all .6s ease-in-out;
            text-decoration: none !important;
        }

        .btn:hover, .btn:focus {
            text-decoration: none !important;
            box-shadow: 2px 5px 10px 0 rgba(0, 0, 0, .15);
        }

        .btn-secondary {
            background-color: #FAA017;
            color: #113255;
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #11bdcf;
            color: #113255;
        }

        .promptHolder {
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .promptBox {
            width: 90%;
            max-width: 520px;
            background-color: white;
            margin: auto;
            place-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);

            padding: 40px 20px;
            text-align: center;
        }

        .promptIcon {
            max-width: 128px;
            margin: 0 auto 30px;
        }

        .promptMessage {
            max-width: 420px;
            line-height: 1.45;
            margin: auto;
        }
