<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Setup your account - School Profile | Gradely.School</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/styles.css"/>

</head>
    
<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame bg__off_white">
            <section class="grdly_page_body">
                <div class="section_block">
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header">
                                    <h3 class="title title_lg color__black font-bold">Create your School</h3>
                                </header>
                                <div class="content_inner">
                                    <form action="">
                                        <figure class="pageLayoutheader">
                                            <div class="pageLayoutBanner has_radius">
                                            <label for="upload_imgs" class="responsiveImageWrapper previewBannerUploader">
                                                <input type="file" accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                <!-- bind hte uploaded image here -->
                                                <img src="../img/banners/.jpg" alt="" class="bannerImage" >
                                                <div class="bannerControl">
                                                    <span class="btn-icon">
                                                        <svg class="cust_icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.80662 2.03771C6.96118 1.80588 7.22137 1.66663 7.5 1.66663H12.5C12.7786 1.66663 13.0388 1.80588 13.1934 2.03771L14.6127 4.16663H17.5C18.163 4.16663 18.7989 4.43002 19.2678 4.89886C19.7366 5.3677 20 6.00358 20 6.66663V15.8333C20 16.4963 19.7366 17.1322 19.2678 17.6011C18.7989 18.0699 18.163 18.3333 17.5 18.3333H2.5C1.83696 18.3333 1.20107 18.0699 0.732233 17.6011C0.263392 17.1322 0 16.4963 0 15.8333V6.66663C0 6.00358 0.263392 5.3677 0.732233 4.89886C1.20107 4.43002 1.83696 4.16663 2.5 4.16663H5.38735L6.80662 2.03771ZM7.94599 3.33329L6.52671 5.46221C6.37215 5.69404 6.11196 5.83329 5.83333 5.83329H2.5C2.27899 5.83329 2.06702 5.92109 1.91074 6.07737C1.75446 6.23365 1.66667 6.44561 1.66667 6.66663V15.8333C1.66667 16.0543 1.75446 16.2663 1.91074 16.4225C2.06703 16.5788 2.27899 16.6666 2.5 16.6666H17.5C17.721 16.6666 17.933 16.5788 18.0893 16.4225C18.2455 16.2663 18.3333 16.0543 18.3333 15.8333V6.66663C18.3333 6.44561 18.2455 6.23365 18.0893 6.07737C17.933 5.92109 17.721 5.83329 17.5 5.83329H14.1667C13.888 5.83329 13.6278 5.69404 13.4733 5.46221L12.054 3.33329H7.94599Z"/>
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 8.33329C8.61929 8.33329 7.5 9.45258 7.5 10.8333C7.5 12.214 8.61929 13.3333 10 13.3333C11.3807 13.3333 12.5 12.214 12.5 10.8333C12.5 9.45258 11.3807 8.33329 10 8.33329ZM5.83333 10.8333C5.83333 8.53211 7.69881 6.66663 10 6.66663C12.3012 6.66663 14.1667 8.53211 14.1667 10.8333C14.1667 13.1345 12.3012 15 10 15C7.69881 15 5.83333 13.1345 5.83333 10.8333Z"/>
                                                        </svg>                                                
                                                    </span>
                                                </div>
                                            </label>
                                            </div>
                                            <div class="schoolProfileMetaHolder">
                                            <div class="container">
                                                <div class="user_profile_details align-items-end">
                                                <!-- to show the uploaded logo, add the class "" after uploading an image. -->
                                                <div class="schoolLogo avi_xxl has_image">
                                                    <img src="../img/favicon.png" alt="" class="schoolLogoImage">
                                                    <span class="default_avi">C</span>
                                                </div>
                                                <div class="user_details_wrapper">
                                                    <div class="user_info">
                                                        <h5 class="title font-bold">School Logo</h5>
                                                        <span class="font-sm">Accepts .png, .jpg or .jpeg</span>
                                                    </div>
                                                    <div class="profile_action_btn">
                                                        <label for="upload_imgs" class="btn btn-default-outline btn-sm">
                                                            <input type="file" accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                            <span>Upload Logo</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                </div>
                                                
                                            </div>
                                            </div>
                                        </figure>
                                        <fieldset>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">School Name</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">What is the name of your school?</label>
                                                    <input type="text" class="form-control" value="Chrisland International College">
                                                </div>
                                            </div>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">School Motto</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Your school words or tagline?</label>
                                                    <textarea rows="2" class="form-control" placeholder="Enter your school words here"></textarea>
                                                </div>
                                            </div>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Boarding Type</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Is this a boarding school</label>
                                                    <select class="form-control">
                                                    <option>Day</option>
                                                    <option>Boarding</option>
                                                    <option>Boarding and Day</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">About School</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Tell us a little about your school</label>
                                                    <textarea rows="15" class="form-control" placeholder="Tell us about the school, your mission, vision."></textarea>
                                                </div>
                                            </div>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Date Established</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <div class="date_selector_widget">
                                                        <div class="date_item date_day">
                                                            <select class="form-control">
                                                                <option>Day</option>
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                                <option>6</option>
                                                                <option>7</option>
                                                                <option>8</option>
                                                                <option>9</option>
                                                                <option>10</option>
                                                                <option>11</option>
                                                                <option>12</option>
                                                                <option>13</option>
                                                                <option>14</option>
                                                                <option>15</option>
                                                                <option>16</option>
                                                                <option>17</option>
                                                                <option>18</option>
                                                                <option>19</option>
                                                                <option>20</option>
                                                                <option>21</option>
                                                                <option>22</option>
                                                                <option>23</option>
                                                                <option>24</option>
                                                                <option>25</option>
                                                                <option>26</option>
                                                                <option>27</option>
                                                                <option>28</option>
                                                                <option>29</option>
                                                                <option>30</option>
                                                                <option>31</option>
                                                            </select>
                                                        </div>
                                                        <div class="date_item date_month">
                                                            <select class="form-control">
                                                                <option>Month</option>
                                                                <option>January</option>
                                                                <option>February</option>
                                                                <option>March</option>
                                                                <option>April</option>
                                                                <option>May</option>
                                                                <option>June</option>
                                                                <option>July</option>
                                                                <option>August</option>
                                                                <option>September</option>
                                                                <option>October</option>
                                                                <option>November</option>
                                                                <option>December</option>
                                                            </select>
                                                        </div>
                                                        <div class="date_item date_year">
                                                            <select class="form-control">
                                                                <option>Year</option>
                                                                <option>1985</option>
                                                                <option>1986</option>
                                                                <option>1987</option>
                                                                <option>1988</option>
                                                                <option>1989</option>
                                                                <option>1990</option>
                                                                <option>1991</option>
                                                                <option>1992</option>
                                                                <option>1993</option>
                                                                <option>1994</option>
                                                                <option>1995</option>
                                                                <option>1996</option>
                                                                <option>1997</option>
                                                                <option>1998</option>
                                                                <option>1999</option>
                                                                <option>2000</option>
                                                                <option>2001</option>
                                                                <option>2002</option>
                                                                <option>2003</option>
                                                                <option>2004</option>
                                                                <option>2005</option>
                                                                <option>2006</option>
                                                                <option>2007</option>
                                                                <option>2008</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <fieldset>
                                        <div class="row form_row_group">
                                            <div class="form_group_item col-md-4">
                                                <label class="control-label caps_upper">Address</label>
                                            </div>
                                            <div class="form_group_item col-md-8">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Street Address">
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-sm-6">
                                                        <label for="" class="control-label sr-only">Country</label>
                                                        <select class="form-control">
                                                            <option selected>Nigeria</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="" class="control-label sr-only">State/Province</label>
                                                        <select class="form-control">
                                                            <option selected>Lagos</option>
                                                            <option>Oyo</option>
                                                            <option>Ogun</option>
                                                            <option>Kano</option>
                                                            <option>Kaduna</option>
                                                            <option>Anambra</option>
                                                            <option>Imo</option>
                                                            <option>Sokoto</option>
                                                            <option>Benue</option>
                                                            <option>Borno</option>
                                                            <option>Niger</option>
                                                            <option>Osun</option>
                                                            <option>Ondo</option>
                                                            <option>Jigawa</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-6">
                                                    <input type="text" class="form-control" placeholder="City / Town">
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="number" class="form-control" placeholder="Postal Code">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </fieldset>

                                        <fieldset>
                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                <label class="control-label caps_upper">School Contact</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <div class="form-group">
                                                        <div class="inputaffixed inputPrefixed">
                                                            <div class="inputfixture color__inverse">
                                                                <span >http://</span>
                                                            </div>
                                                            <input type="url" class="form-control inputControl" placeholder="Enter your website url here">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" placeholder="Contact Email address">
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-sm-6">
                                                            <label for="" class="control-label sr-only">Phone Number 1</label>
                                                            <div class="inputaffixed inputPrefixed">
                                                                <div class="inputfixture">
                                                                    <span >+234</span>
                                                                </div>
                                                                <input type="url" class="form-control inputControl" placeholder="Phone Number 1">
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-6">
                                                            <label for="" class="control-label sr-only">Phone Number 2</label>
                                                            <div class="inputaffixed inputPrefixed">
                                                                <div class="inputfixture">
                                                                    <span >+234</span>
                                                                </div>
                                                                <input type="url" class="form-control inputControl" placeholder="Phone Number 2">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <fieldset>
                                            <div class="margin_bottom_lg">
                                                <h4 class="title font-bold">Contact Person</h4>
                                            </div>

                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Upload Image</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <div class="user_profile_details">
                                                        <div class="user_info_avi avi_lg">
                                                            <img src="" alt="">
                                                            <span class="default_avi">
                                                                <i class="cust_icon icon_user icon_md"></i>
                                                            </span>
                                                        </div>
                                                        <div class="user_details_wrapper">
                                                            <label for="upload_imgs" class="btn btn-default-outline btn-sm">
                                                                <input type="file" accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                                <span>Upload Photo</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Name</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Name of Contact person</label>
                                                    <input type="text" class="form-control" placeholder="Name of Contact person">
                                                </div>
                                            </div>

                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Role</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Role in school</label>
                                                    <select class="form-control">
                                                        <option>Select a Role</option>
                                                        <option>School Owner</option>
                                                        <option>School Administrator</option>
                                                        <option>Principal</option>
                                                        <option>HEad Teacher</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row form_row_group">
                                                <div class="form_group_item col-md-4">
                                                    <label class="control-label caps_upper">Contact Email</label>
                                                </div>
                                                <div class="form_group_item col-md-8">
                                                    <label class="control-label sr-only">Email Address</label>
                                                    <input type="email" class="form-control" placeholder="Contact email address">
                                                </div>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        <a href="account_setup_three.html" class="btn btn-default">Back</a>
                                    </div>
                                    <div class="nextBtn">
                                        <a href="school_lander.html" class="btn btn-primary-ghost">Skip</a>
                                        <button type="submit" class="btn btn-secondary">Complete</button>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
