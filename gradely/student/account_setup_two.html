<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Setup your account - Connect with parent | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame">
           
            <section class="grdly_page_body bg__off_white">
                <div class="section_block">
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header font-md">
                                    <h3 class="title title_lg color__black font-bold margin_bottom_sm">Add your Parent</h3>
                                    <p>Gradely works best when you have your parents working with you. To add your parent, just provide the following invitation and we will take it from there.</p>
                                </header>

                                <form action="" class="form_body">

                                    <div class="alert alert_primary fade show" role="alert">
                                        <div class="globalAlertWrapper">
                                            <div class="media_item">
                                                <div class="media_figure">
                                                    <div class="icon_box avi_md box_rounded ">
                                                        <span class="cust_icon icon_info"></span>
                                                    </div>
                                                </div>
                                                <div class="media_info">
                                                    <h4 class="title font-bold caps_upper margin_bottom_sm">Invitation Sent</h4>
                                                    <p>An invitation to connect has been sent to <mark>jameHagrid@gmail.com</mark>.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Parent's Name</label>
                                        <input type="text" class="form-control" placeholder="The name of your parent">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Parent's Email</label>
                                        <input type="email" class="form-control" placeholder="Enter your parent's Email Address">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Parent's Phone Number</label>
                                        <input type="tel" class="form-control" placeholder="Enter your parent's Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Relationship</label>
                                        <select class="form-control">
                                            <option>Father</option>
                                            <option>Mother</option>
                                            <option>Aunt</option>
                                            <option>Uncle</option>
                                            <option>Grand-Father</option>
                                            <option>Grand-Mother</option>
                                        </select>
                                    </div>
                                    <div class="form_cta text-right">
                                        <button type="submit" class="btn btn-inverse">Send Invitation</button>
                                    </div>
                                </form>

                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        <a href="account_setup_one.html" class="btn btn-primary-outline">Back</a>   
                                    </div>
                                    <div class="nextBtn">
                                        <a href="account_setup_three.html" class="btn btn-primary-ghost">Skip</a>
                                        <button type="submit" class="btn btn-secondary">Continue</button>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
    		
</body>
</html>
