                                    <h3 class="title title_lg color__black font-bold">Profile Details</h3>
                                </div>
                            </header>
                            <form action="">
                                <fieldset>
                                    <div class="user_profile_details">
                                        <div class="user_info_avi avi_xl">
                                            <img src="" alt="">
                                            <span class="default_avi">RH</span>
                                        </div>
                                        <div class="user_details_wrapper">
                                            <div class="user_info">
                                                <h5 class="title font-bold">Change Photo</h5>
                                                <span class="font-sm">Accepts .png, .jpg or .jpeg</span>
                                            </div>
                                            <div class="profile_action_btn">
                                                <label for="upload_imgs" class="btn btn-default-outline btn-sm">
                                                    <input type="file" accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                                    <span>Change Photo</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label caps_upper">Gender</label>
                                        <div >
                                            <label for="genderMale" class="radio-inline">
                                                <input type="radio" id="genderMale" checked name="userGender">
                                                <span class="label_title caps_upper">Male</span>
                                            </label>
                                            <label for="genderFemale" class="radio-inline">
                                                <input type="radio" id="genderFemale" name="userGender">
                                                <span class="label_title caps_upper">Female</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper">First Name</label>
                                            <input type="text" class="form-control" value="Rubius">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper">Last Name</label>
                                            <input type="text" class="form-control" value="Hagrid">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">Email Address</label>
                                        <input type="email" class="form-control" disabled value="rubihag@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">Phone Number</label>
                                        <input type="tel" class="form-control" placeholder="Enter your phone number">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">
                                            Date of Birth
                                        </label>
                                        <div class="date_selector_widget">
                                            <div class="date_item date_day">
                                                <select class="form-control">
                                                    <option>Day</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>
                                                    <option>13</option>
                                                    <option>14</option>
                                                    <option>15</option>
                                                    <option>16</option>
                                                    <option>17</option>
                                                    <option>18</option>
                                                    <option>19</option>
                                                    <option>20</option>
                                                    <option>21</option>
                                                    <option>22</option>
                                                    <option>23</option>
                                                    <option>24</option>
                                                    <option>25</option>
                                                    <option>26</option>
                                                    <option>27</option>
                                                    <option>28</option>
                                                    <option>29</option>
                                                    <option>30</option>
                                                    <option>31</option>
                                                </select>
                                            </div>
                                            <div class="date_item date_month">
                                                <select class="form-control">
                                                    <option>Month</option>
                                                    <option>January</option>
                                                    <option>February</option>
                                                    <option>March</option>
                                                    <option>April</option>
                                                    <option>May</option>
                                                    <option>June</option>
                                                    <option>July</option>
                                                    <option>August</option>
                                                    <option>September</option>
                                                    <option>October</option>
                                                    <option>November</option>
                                                    <option>December</option>
                                                </select>
                                            </div>
                                            <div class="date_item date_year">
                                                <select class="form-control">
                                                    <option>Year</option>
                                                    <option>1985</option>
                                                    <option>1986</option>
                                                    <option>1987</option>
                                                    <option>1988</option>
                                                    <option>1989</option>
                                                    <option>1990</option>
                                                    <option>1991</option>
                                                    <option>1992</option>
                                                    <option>1993</option>
                                                    <option>1994</option>
                                                    <option>1995</option>
                                                    <option>1996</option>
                                                    <option>1997</option>
                                                    <option>1998</option>
                                                    <option>1999</option>
                                                    <option>2000</option>
                                                    <option>2001</option>
                                                    <option>2002</option>
                                                    <option>2003</option>
                                                    <option>2004</option>
                                                    <option>2005</option>
                                                    <option>2006</option>
                                                    <option>2007</option>
                                                    <option>2008</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">Street Address</label>
                                        <input type="tel" class="form-control" placeholder="e.g 3, xyz street, Off road name">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper">Country</label>
                                            <select class="form-control">
                                                <option selected>Nigeria</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="" class="control-label caps_upper">State/Province</label>
                                            <select class="form-control">
                                                <option selected>Lagos</option>
                                                <option>Oyo</option>
                                                <option>Ogun</option>
                                                <option>Kano</option>
                                                <option>Kaduna</option>
                                                <option>Anambra</option>
                                                <option>Imo</option>
                                                <option>Sokoto</option>
                                                <option>Benue</option>
                                                <option>Borno</option>
                                                <option>Niger</option>
                                                <option>Osun</option>
                                                <option>Ondo</option>
                                                <option>Jigawa</option>
                                            </select>
                                        </div>
                                    </div>

                                </fieldset>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
