<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>New Homework | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/DateTimePicker.min.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="mainContentArea padding-top-none">
        <div class="grdly_page_frame bg__off_white">
    
            <section class="grdly_page_body">
                
                <div class="section_block">
                    <div class="pageClose dialogDismiss">
                        <a href="catch_up_lander.html" class="close_dialog cls_lg">
                            <span class="closeLabel">Exit</span>
                        </a>
                    </div>
                    <div class="container formLayoutWrapper">
                        <header class="section_header font-md">
                            <h3 class="title title_lg font-bold">New Practice</h3>
                        </header>

                        <section class="formStepItem stepDone">
                            <div class="formWidgetBox">
                                <div class="formWidgetWrapper">
                                    <div class="margin_bottom_lg">
                                        <h4 class="title caps_upper color__grey_dark font-bold">Step <span class="color__black">1</span> of 2</h4>
                                    </div>
                                    <div class="content_inner">
                                        <form action="">
                                            <div class="form-group">
                                                <label for="" class="control-label caps_upper font-bold">Subject?</label>
                                                <div class="margin_top_sm">
                                                    <label for="sbjMaths" class="radio-inline">
                                                        <input type="radio" id="sbjMaths" checked name="hmSubject">
                                                        <span class="label_title caps_upper">Mathematics</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="control-label caps_upper font-bold">Select Topics</label>
                                                <p>You can choose up to 4 topics to practice</p>
                                                <div class="margin_top_md">
                                                    <div class="row">
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleRegular">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleRegular" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Number Base System</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_fail">
                                                                                <div class="progress-bar" role="progressbar" style="width: 38%" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">38%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleFrgn">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleFrgn" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Trigonometric Ratios</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_fail">
                                                                                <div class="progress-bar" role="progressbar" style="width: 49%" aria-valuenow="49" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">49%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleRegular">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleRegular" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Indices & Logarithm</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_avg">
                                                                                <div class="progress-bar" role="progressbar" style="width: 59%" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">59%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleFrgn">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleFrgn" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Mathematical Equations</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_fail">
                                                                                <div class="progress-bar" role="progressbar" style="width: 49%" aria-valuenow="49" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">49%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleRegular">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleRegular" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Mathematical Formula</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_avg">
                                                                                <div class="progress-bar" role="progressbar" style="width: 73%" aria-valuenow="73" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">73%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox col-sm-6">
                                                            <label class="controlSummary" for="styleFrgn">
                                                                <div class="statInd">
                                                                    <input type="checkbox" id="styleFrgn" name="namingStyle">
                                                                </div>
                                                                <div class="selectSummaryBlock">
                                                                    <h4 class="title font-bold">Exponential Equations</h4>
                                                                    <div class="perfMeter align-items-center no-gutters row">
                                                                        <div class="topicProgress col">
                                                                            <div class="progress progress_excel">
                                                                                <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col margin_left_sm">
                                                                            <span class="topicTitle">89%</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
    
                                </div>
                                <footer class="formWidgetFooter">
                                    <div class="row justify-content-between">
                                        <div class="backBtn">
                                            <button type="button" class="btn btn-primary-outline">Cancel</button>
                                        </div>
                                        <div class="nextBtn">
                                            <button type="button" class="btn btn-secondary">Next</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </section>

                        <section class="formStepItem stepActive ">
                            <div class="formWidgetBox">
                                <div class="formWidgetWrapper">
                                    <div class="margin_bottom_lg">
                                        <h4 class="title color__grey_dark caps_upper font-bold">Step <span class="color__black">2</span> of 2</h4>
                                    </div>
                                    <div class="content_inner">
                                        <form action="" class="form_body">
                                            <div class="form-group">
                                                <label for="" class="control-label caps_upper font-bold">Practice Difficulty</label>
                                                <div class="">
                                                    <label for="qdiff_0" class="radio-inline">
                                                        <input type="radio" id="qdiff_0" name="practDiff">
                                                        <span class="selectorLabel caps_upper">
                                                            EASY
                                                        </span>
                                                    </label>
                                                    <label for="qdiff_1" class="radio-inline">
                                                        <input type="radio" id="qdiff_1" checked name="practDiff">
                                                        <span class="selectorLabel caps_upper">
                                                            Medium
                                                        </span>
                                                    </label>
                                                    <label for="qdiff_2" class="radio-inline">
                                                        <input type="radio" id="qdiff_2" name="practDiff">
                                                        <span class="selectorLabel caps_upper">
                                                            Hard
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group form_mng">
                                                <label class="control-label caps_upper font-bold">Number of Questions</label>
                                                <div class="inputaffixed inputSurfixed">
                                                    <input type="number" class="form-control inputControl" value="15">
                                                    <div class="inputfixture">
                                                        <span >Questions</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label caps_upper font-bold">Do you want to time this test?</label>
                                                <div class="">
                                                    <label for="pr_timed" class="radio-inline">
                                                        <input type="radio" checked id="pr_timed" name="test_time">
                                                        <span>Set Time</span>
                                                    </label>
                                                    <label for="pr_timednon" class="radio-inline">
                                                        <input type="radio" id="pr_timednon" name="test_time">
                                                        <span>Don't set time</span>
                                                    </label>
                                                </div>
                                                <div class="form_mng">
                                                    <label class="control-label">Test Duration</label>
                                                    <div class="inputaffixed inputSurfixed">
                                                        <input type="number" class="form-control inputControl" value="30">
                                                        <div class="inputfixture">
                                                            <span >Minutes</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                                <footer class="formWidgetFooter">
                                    <div class="row justify-content-between">
                                        <div class="backBtn">
                                            <button type="button" class="btn btn-primary-outline">Back</button>
                                        </div>
                                        <div class="nextBtn">
                                            <button type="submit" class="btn btn-secondary">Start Excercise</button>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </section>

                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/base.min.js"></script>
    <script src="../js/DateTimePicker.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        $(document).ready(function(){
            $("#dtBox").DateTimePicker();
        });
    </script>
    		
</body>
</html>
