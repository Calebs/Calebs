<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Week 3- Practice Exercise 2 - Test | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <div class="modal fade" id="rep_question">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h4 class="modal-title text-caps">Report Question</h4>
                    <div class="dialogDismiss">
                        <button type="button" class="close_dialog" data-dismiss="modal"></button>
                    </div>
                </header>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <h4 class="title font-bold margin_bottom_sm">Why are you reporting this question?</h4>
                            <div class="checkbox">
                                <label for="issue_1">
                                    <input type="checkbox" id="issue_1" name="reportQuestion">
                                    <span class="label_title">Has no correct answer</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="issue_2">
                                    <input type="checkbox" id="issue_2" name="reportQuestion">
                                    <span class="label_title">The question is incomplete or incorrect</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="issue_3">
                                    <input type="checkbox" id="issue_3" name="reportQuestion">
                                    <span class="label_title">The question is inappropriate</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="issue_4">
                                    <input type="checkbox" id="issue_4" name="reportQuestion">
                                    <span class="label_title">Error in question (Grammatical, typographical etc.)</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                                <h4 class="title font-bold margin_bottom_sm">Additional Comment</h4>
                            <textarea class="form-control" rows="8" placeholder="Enter your comment"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <main class="mainContentArea">
        <div class="grdly_page_frame bg__off_white">
            <section class="grdly_page_body">
                <header class="formWidgetHeader">
                    <div class="widgetHeaderWrapper">
                      <div class="formNavGroup navGroupLeft">
                        <a href="homework.html" class="navGroupItem formClose" title="Close Form">
                            <svg class="cust_icon icon_xs" viewBox="0 0 20 20" fill="none" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg">
                              <path d="M10 8.58589L2.929 1.51489L1.515 2.92889L8.586 9.99989L1.515 17.0709L2.929 18.4849L10 11.4139L17.071 18.4849L18.485 17.0709L11.414 9.99989L18.485 2.92889L17.071 1.51489L10 8.58589Z"/>
                            </svg>
                      </a>
                        <div class="navGroupItem formTitle">
                            <div class="listDetails text_clipped">
                                <h4 class="title text_clipped font-bold">Week3- Practice Exercise 2</h4>
                                <div class="listMetaInfo">
                                    <span class="">Week 3 - Logarithms</span>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="formNavGroup navGroupRight">
                        <div class="navGroupItem countdownTimer">
                            <div class="timer" data-seconds-left=900></div>
                        </div>
                      </div>
                    </div>
                    <div class="formProgressBar">
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                </header>
                <div class="questionWidget">
                    <div class="container form_body">
                        <div class="formWidgetBody">
                            <div class="questionPostItem">
                                <header class="postItemheader">
                                    <h4 class="questionNumber">
                                        Question
                                        <span class="font-bold">10</span>
                                    </h4>
                                    <div class="" title="Report Question" data-toggle="tooltip">
                                        <button type="button" data-target="#rep_question" data-toggle="modal" class="btn-icon">
                                            <svg class="cust_icon icon_xs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M6.134,9.6H1.6V16H0V0H9.6l.266,1.6H16L13.6,6.4,16,11.2H6.4Z"/></svg>
                                        </button>
                                    </div>
                                </header>
                                <div class="postItemWrapper">
                                    <div class="postItemImage ">
                                        <img src="../img/banners/questionImage.png" alt="" class="PostMedia">
                                    </div>
                                    <div class="postItemBody">
                                        <h3 class="questionText">What is the sum of----?</h3>
                                        <div class="numbered_row_list questionOptions">
                                            <button class="numbered_row_item optionSelector">
                                                <span class="row_count"></span>
                                                <span class="row_content">50 kobo</span>
                                            </button>
                                            <button class="numbered_row_item optionSelector">
                                                <span class="row_count"></span>
                                                <span class="row_content">60 kobo</span>
                                            </button>
                                            <button class="numbered_row_item optionSelector">
                                                <span class="row_count"></span>
                                                <span class="row_content">40 kobo</span>
                                            </button>
                                            <button class="numbered_row_item optionSelector">
                                                <span class="row_count"></span>
                                                <span class="row_content">2 Naira</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit_widget widget_fixed_bottom">
                        <div class="container form_body">
                            <div class="nav_flex_row">
                                <div class="nav_btn btn-prev">
                                    <button type="button" class="btn btn-default-outline">Back</button>
                                </div>
                                <div class="pager_nav">
                                    <span class="page_counter">
                                        Question <span class="font-bold">10</span> of <span>30</span>
                                    </span>
                                </div>
                                <div class="nav_btn btn-next">
                                    <a href="homeworkresult.html" class="btn btn-primary">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
    <script src="../js/base.min.js"></script>
    <script src="../js/jquery.simple.timer.js"></script>
    <script src="../js/main.js"></script>

    <script>
        $(function(){
            $('.timer').startTimer({
                onComplete: function(element){
                    element.addClass('is-complete');
                },
                loop: true,
                loopInterval: 3,
            });
        });
    </script>
    		
</body>
</html>
