<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Setup your account - Security question | Gradelyng</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/modernizr.js"></script> <!-- Modernizr -->
</head>
    
<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame bg__off_white">
            <section class="grdly_page_body">
                <div class="section_block">
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header font-md">
                                    <h3 class="title title_lg color__black font-bold margin_bottom_sm">Set security Question</h3>
                                    <p>Set a security question and answer on your account. This will be requested as a form of security check on your account. </p>
                                </header>
                                <form action="" class="form_body">
                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Select a question</label>
                                        <select class="form-control">
                                            <option>- Select a security question -</option> 
                                            <option>What is the name of your pet?</option>
                                            <option>What is the name of your favourite sport?</option>
                                            <option>What is your favourite teacher's name?</option>
                                            <option>What is your favourite school subject?</option>
                                            <option>What is the title of your favourite book?</option>
                                            <option>What is the name of your best friend?</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label font-bold caps_upper">Answer to your question</label>
                                        <input type="text" class="form-control" placeholder="Enter the answer to the selected security question">
                                    </div>
                                </form>
                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        
                                    </div>
                                    <div class="nextBtn">
                                        <button type="submit" class="btn btn-secondary">Continue</button>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
    		
</body>
</html>
