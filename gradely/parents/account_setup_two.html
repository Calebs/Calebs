<head>
	<meta charset="UTF-8">

	  <title>Setup your account - Add a Child | Gradely.ng for Parent</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/styles.css"/>

<body>

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame bg__off_white">
            <section class="grdly_page_body">

                <div class="section_block">
                    <div class="container formLayoutWrapper">
                        <div class="formWidgetBox">
                            <div class="formWidgetWrapper">
                                <header class="section_header font-md">
                                    <h3 class="title title_lg margin_bottom_sm color__black font-bold ">Invite School</h3>
                                    <p>Invite your child's school to start getting real-time updates on your child's performance in class.</p>
                                </header>
                                <div class="content_inner">
                                    <form action="" class="form_body">
                                        <div class="form-group">
                                            <label for="" class="control-label font-bold caps_upper required">School Name</label>
                                            <input type="text" required class="form-control" placeholder="Enter the name of your school">
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="control-label font-bold caps_upper required">Contact Email Address</label>
                                            <input type="email" required class="form-control" placeholder="Enter an email address for your school">
                                            <p class="help-block hidden text-error">Invalid email address.</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="control-label font-bold caps_upper required">Contact Phone Number</label>
                                            <input type="tel" required class="form-control" placeholder="Enter a contact phone number">
                                            <p class="help-block hidden text-error">Invalid phone number.</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <footer class="formWidgetFooter">
                                <div class="row justify-content-between">
                                    <div class="backBtn">
                                        <a href="account_setup_one.html" class="btn btn-primary-outline">Back</a>
                                    </div>
                                    <div class="nextBtn">
                                        <a href="account_setup_three.html" class="btn btn-primary-ghost">Skip</a>
                                        <button type="submit" class="btn btn-secondary">Continue</button>
                                    </div>
                                </div>
                            </footer>
                          </div>
                    </div>
                </div>

            </section>
        </div>
    </main>
    
	<script src="../js/jquery.js"></script>
	<script src="../js/base.min.js"></script>
    <script src="../js/main.js"></script>
