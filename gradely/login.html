<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Welcome Back | Gradelyng</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body class="">

    <main class="authenticationPageLayout">
        <div class="grdly_page_frame">
            <section class="global_alert_holder">
                <!-- Toggle class "show" to the alert -->
                <div class="global_alert alert alert_secondary alert-dismissible fade show hidden " role="alert">
                    <div class="container">
                        <div class="extra_info">
                            <div class="alert_icon">
                                <span class="cust_icon icon_info"></span>
                            </div>
                            <div class="alert_info">
                                <p>Personal information updated successfully</p>
                            </div>
                            <div class="dialogDismiss">
                                <button type="button" data-dismiss="alert" class="close_dialog">   
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="splitLayout">
                <div class="sideImage">
                    <div class="bgImageHolder userTypeOthers"></div>
                </div>
                <div class="layoutMain">
                    <div class="pageClose dialogDismiss">
                        <button type="button" data-dismiss="alert" class="close_dialog cls_lg">   
                        </button>
                    </div>
                    <div class="section_block">
                        <div class="container form_body">
                            <div class="authblock">
                                <div class="LogoHolder">
                                    <a href="index.html">
                                        <img src="img/logo.svg" alt="Gradely.ng">
                                    </a>
                                </div>
                                <div class="blockHeader">
                                    <h3 class="title title_lg color__black font-bold">Welcome Back</h3>
                                    <p class="font-md">Don't have an account? <a href="student_signup.html" class="btn-link">Create Account</a></p>
                                </div>
                                <form action="">
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">Email / Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Email Address or Phone number">
                                        <p class="help-block hidden text-error">Incorrect Phone number/email</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label caps_upper">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control user_pass" placeholder="Create a Password">
                                            <span class="input-group-addon">
                                                <button class="" id="showPass">
                                                    <i class="cust_icon icon_eye "></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="auth_cta row">
                                        <div class="primaryActionHolder col-md-5">
                                            <button type="submit" class="btn btn-block btn-primary">Log In</button>
                                        </div>
                                        <div class="disclaimer_block col-md-7">
                                            <a href="forgot_password.html" class="btn-link caps_upper font-bold">Forgot Password?</a>
                                        </div>
                                    </div>                                    
                                </form>

                                <div class="optblock">
                                    <span class="opt_rule"></span>
                                    <span class="opt_text">OR</span>
                                </div>
                                
                                <p class="font-md">Signup with <a href="#" class="btn-link">Facebook</a> or <a href="#" class="btn-link">Google</a>.</p>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
	<script src="js/jquery.js"></script>
	<script src="js/base.min.js"></script>
    <script src="js/main.js"></script>
    		
</body>
</html>
